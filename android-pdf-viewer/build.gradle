plugins {
    id 'com.android.library'
    id("maven-publish")
}
android {
    compileSdk = 34

    defaultConfig {
        minSdkVersion 21
    }
    namespace 'com.github.barteksc.pdfviewer'

    buildTypes {
        release {
            minifyEnabled  false
            proguardFiles(
                    getDefaultProguardFile("proguard-android-optimize.txt"),
                    "proguard-rules.pro",
            )
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    buildFeatures {
        buildConfig = true
    }
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

dependencies {
    api("com.github.barteksc:pdfium-android:1.7.1")
}

afterEvaluate {
    publishing {
        publications {
            register(MavenPublication) {
                groupId = "com.koai"
                artifactId = "pdfviewer"
                version = "1.0.0"
                afterEvaluate {
                    components
                }
            }
        }
    }
}

task createReleaseTag {
    doLast {
        def tagName = "1.0.0"
        try {
            exec {
                commandLine("git", "tag", "-a", tagName, "-m", "Release tag $tagName")
            }

            exec {
                commandLine("git", "push", "origin", tagName)
            }
        } catch (e) {
            println(e.toString())
        }
    }
}